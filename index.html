<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/10/200/300">
        </span>

        <span style="--i: 2">
            <img src="https://picsum.photos/id/11/200/300">
        </span>
    
        <span style="--i: 3">
            <img src="https://picsum.photos/id/19/200/300">
        </span>
  
        <span style="--i: 4">
            <img src="https://picsum.photos/id/29/200/300">
        </span>
      
        <span style="--i: 5">
            <img src="https://picsum.photos/id/62/200/300">
        </span>

        <span style="--i: 6">
            <img src="https://picsum.photos/id/66/200/300">
        </span>

        <span style="--i: 7">
            <img src="https://picsum.photos/id/83/200/300">
            </span>

        <span style="--i: 8">
            <img src="https://picsum.photos/id/89/200/300">
        </span>

    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
